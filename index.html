<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>

    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .col>div{
            margin-bottom: 20px;
        }

        .invalid-feedback{
            text-align: end;
            padding: 0.5rem 3rem 0 0;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class=" bg-dark-subtle rounded-4 p-3">
            <div class="fw-bold fs-2 lead text-center">FORM VALIDATION</div>
            <div class="my-5 colx">
                <form class="text-capitalize form-group row row-cols-1 row-cols-lg-2 p-4" onsubmit="return validate()"  novalidate >
                    
                    <div class="col pe-lg-4">
                        <div class="">
                            <label for="#name" class="form-label">Enter Your Name :</label>
                            <input type="text" class="form-control" onkeyup="namevalidate()" id="name" placeholder="Name">
                            <div class="invalid-feedback"></div>
                        </div>
    
                        <div class="">
                            <label for="#name" class="form-label">Enter Your E-mail :</label>
                            <input type="text" class="form-control" id="mail" oninput="maill()" placeholder="E-mail Address">
                            <div class="invalid-feedback"></div>
                        </div>
    
                        <div class="">
                            <label for="#name" class="form-label">Enter Your Mobile Number :</label>
                            <input type="number" class="form-control" id="mobile" oninput="mobilee()" placeholder="Mobile no">
                            <div class="invalid-feedback"></div>
                        </div>
    
                        <div>
                            <h5>Gender</h5>
                            <div class="form-check form-switch">
                                <input type="radio" name="Gender" class="form-check-input" id="male" onclick="gender_validate()" type="checkbox">
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-switch">
                                <input type="radio" name="Gender" class="form-check-input " id="female" onclick="gender_validate()" type="checkbox">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                            <input type="hidden" class="d-none" id="gender_inp" >
                            <div class="invalid-feedback border border-danger px-3 py-2">Enter valid Gender</div>
                        </div>
    
                        <div>
                            <h5>enter your Address :</h5>
                            <textarea name="Address" class="form-control" oninput="textarr()" id="Address" cols="30" rows="5"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
    
                    </div>


                    <div class="col ps-lg-4">

                        <div class="">
                            <h5>enter your Pincode :</h5>
                            <input type="number" class="form-control" oninput="pincod()" id="Pincode">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div>
                            <h5>enter your district name :</h5>
                            <input type="text" class="form-control" oninput="district()" id="dist">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="">
                            <h5>Select your State :</h5>
                            <select name="" id="selectt" class="text-capitalize form-select w-50 ">
                                <option value="" selected >-- select option --</option>
                                <option value="tn">tamil nadu</option>
                                <option value="kl">kerala</option>
                                <option value="ap">andhra</option>
                                <option value="kn">karnataka</option>
                            </select>
                            <div class="invalid-feedback">please select the state</div>
                        </div>

                        <div>
                            <h4>Languages known :</h4>
                            <div class="form-check" onchange="lang_validate()">
                                <input type="checkbox" name="lang" class="form-check-input" id="tamil">
                                <label for="tamil" class="form-label">tamil</label>

                                <div>
                                    <input type="checkbox" name="lang" class="form-check-input" id="eng">
                                    <label for="eng" class="form-label">english</label>
                                </div>

                                <input type="checkbox" name="lang" class="form-check-input" id="hindi">
                                <label for="hindi" class="form-label">hindi</label>

                            </div>
                            <div>
                                <input type="hidden" class="d-none" id="lang_inp">
                                <div class="invalid-feedback border border-danger p-2">please select a lang</div>
                            </div>
                        </div>

                    </div>

                    <div class="mx-auto text-center mt-4">
                        <button class="btn btn-success w-50" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    



    <!-- <script src="../js/bootstrap.min.js"></script> -->
    <script src="./form2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
